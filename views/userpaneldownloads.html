<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap">
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
            font-family: 'Commissioner', sans-serif;
        }

        
        nav {
            background-color: #ffffff;
            height: 80px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 100px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 32px;
            font-weight: 600;
            color: #3b93a7;
        }

        nav ul {
            display: flex;
            align-items: center;
            gap: 28px;
        }

        nav a {
            font-size: 24px;
            font-weight: 500;
            color: black;
        }

        nav .Cart {
            background-color: #3b93a7;
            padding: 10px 12px;
            border-radius: 12px;
        }

        nav .Login {
            padding: 10px 40px;
            border-radius: 15px;
            color: #F4F6F6;
            background-color: #3b93a7;
        }

      
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            padding: 20px;
        }

        
        .sidebar {
            background-color: #f1f3f5;
            width: 200px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #d1d5db;
        }

        .sidebar-button {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #333;
            text-align: left;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .sidebar-button img {
            margin-right: 8px;
            width: 18px; 
            height: 18px; 
        }

        .sidebar-button.active {
            background-color: #e4e7eb;
            color: #2c8c99;
            font-weight: bold;
        }

        .sidebar-button:hover {
            background-color: #e4e7eb;
        }

        /* Content */
        .content {
            padding: 20px 40px;
            width: 100%;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .account-form label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .account-form input[type="email"],
        .account-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .save-button {
            background-color: #3b93a7;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-button:hover {
            background-color: #2c8c99;
        }

     
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #cbd0d0;
            color: #333;
        }

        table td {
            background-color: #f9f9f9;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <span class="logo">Anka_customs</span>
        <ul>
            <li><a href="#">Cars</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a class="Cart" href="#"><img src="Icons/Cart.svg" alt="Cart" style="vertical-align: middle;"></a></li>
            <li><a class="Login" href="Profile.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="sidebar-button active" onclick="window.location.href='userpanelAccountDetails.html'">
                <img src="Icons/user.png" alt="Account Icon"> Account details
            </button>
            <button class="sidebar-button">
                <img src="Icons/download.webp" alt="Download Icon"> Downloads
            </button>
            <button class="sidebar-button" onclick="window.location.href='Login.html'">
                <img src="Icons/logout.png" alt="Logout Icon"> Log out
            </button>
        </aside>

        <!-- Content -->
        <div class="content">
            <h2>Account Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Downloads Remaining</th>
                        <th>Downloads</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dakar Truck</td>
                        <td>20</td>
                        <td>Download</td>
                    </tr>
                
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
